{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '' %}index.css"> 
    <link rel="stylesheet" href="{% static '' %}app.css">
    <link rel="stylesheet" href="{% static '' %}post.css">
    <link rel="stylesheet" href="{% static '' %}all_post.css">
    <link rel="stylesheet" href="{% static '' %}post-details.css">
    <link rel="stylesheet" href="{% static '' %}stored-posts.css">
    {% block css_files %}{% endblock css_files %}
  </head>
  <body>
    <header id="main-navigation">
      <h1><a href=" {% url 'starting_page' %}">TrippleA' Blog</a></h1>
      <nav>
        <a href="{% url 'read-later' %}">Stored Posts</a>
        <a href="{% url 'posts-page' %}">All Posts</a>
      </nav>
    </header>
    
    {% block content %}{% endblock content %}
  </body>
</html>
